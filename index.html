<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheDayLeeLaugh</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>

  <body class="bg-yellow-50">

    <div class='flex'>
      <!-- Header. -->
      <header id="header" class="flex-1 bg-gradient-to-r from-yellow-300 to-yellow-400 text-white">
        <h1>
          The DayLee Laugh
        </h1>
      </header>
    </div>
      
    <!-- Modal to ask user if they would like to include NSFW jokes. -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Include Not Safe For Work (NSFW) jokes?</p>
          <input type="radio" id="yesNSFW" name="yesno" value="yes">
          <label for="yes">Yes</label><br>
          <input type="radio" id="noNSFW" name="yesno" value="no">
          <label for="no">No</label><br>
          <button class="inline-block px-5 py-3 my-3 font-medium text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-600 hover:text-white" type="submit" id="submitChoice">Submit</button>
      </div>
    </div>

    <div id='column-container' class='flex'>
      <!-- Contains everything inside left side box (history, radio buttons, Dudditz button). -->
      <div id="column1" class="flex-1 bg-white border rounded-md">
        <!-- If no select. -->
        <div role="alert" id="alert" class="flex items-center p-4 text-red-600 border border-l-4 border-current hide">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="flex-shrink-0 w-6 h-6">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          <h4>Select a category</h4>
        </div>

        <div>
          <!-- Subheading inside the search history box. -->
          <h5 id="history">History</h5>
        </div>

        <div> 
          <!-- Subheading to request user choice. -->
          <h3 id="subheading">What types of jokes are you feeling today?</h3>
        </div>

        <div>
          <!-- Individual radio buttons 1-5. -->
          <form id="radiobuttons" action="/action_page.php">
            <input type="radio" id="joke1" name="category" value="dad">
            <label for="dad-jokes">Dad Jokes</label><br>
    
            <input type="radio" id="joke2" name="category" value="manatee">
            <label for="manatee">Manatees</label><br>
    
            <input type="radio" id="joke3" name="category" value="misc">
            <label for="misc">Random</label><br>

            <input type="radio" id="joke4" name="category" value="pun">
            <label for="pun">Pun</label><br>

            <input type="radio" id="joke5" name="category" value="geek">
            <label for="geek">Geek</label><br>
          </form>

          <div class='flex'>
            <!-- Dudditz button to generate joke and image. -->
            <button type="submit" id="search-btn" class='btn py-2 px-4 rounded flex-1'>Dudditz!</button>
          </div>
        </div>
      </div>

      <!-- Contains everything inside the right side box (joke & background image). -->
      <div id="column2" class="flex-1">
        <div id='image-box' class='flex-1'>
          <!-- Image display. -->
          <img class="imageToDisplay rounded-md border-black"/>
        </div>
      </div>
    </div>

    <div class='flex'>
      <div class='flex-1'>
        <!-- Joke container. -->
        <h3 id="insert-joke" class="border-black border rounded-md text-white bg-black bg-opacity-50">
          <!-- Joke goes here. -->
          </h3>
      </div>
    </div>
    
    <!-- jQuery. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Javascript. -->
    <script src="./assets/js/script.js"></script>

  </body>
</html>
