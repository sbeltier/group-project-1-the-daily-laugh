<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheDayLeeLaugh</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="style.css"/>

</head>
<body class="bg-yellow-50">
    <!--header-->
    <header id="header" class="bg-gradient-to-r from-yellow-300 to-yellow-400 text-white">
        The DayLee Laugh 
    </header>

<div>
  <!--contains everything inside left side box (button, history, checkboxes)-->
  <div id="column1" class="bg-white border rounded-md">
    <!--button-->
    <button type="submit" id="search-btn">Search</button>
    <div>
        <!--subheading inside the search history box-->
        <h5 id="history">History</h5>
    </div>
    <div> 
        <!--subheading-->
        <h3 id="subheading">What types of jokes are you feeling today?</h3>
    </div>
    <div>
        <!--individual checkboxes 1-6 (6 is hiden)-->
        <form id="checkboxes" action="/action_page.php">
            <input type="radio" id="joke1" name="category" value="dad">
            <label for="dad-jokes">Dad Jokes</label><br>
    
            <input type="radio" id="joke2" name="category" value="manatee">
            <label for="manatee">Manatees</label><br>
    
            <input type="radio" id="joke3" name="category" value="misc">
            <label for="misc">Random</label><br>

            <input type="radio" id="joke4" name="category" value="pun">
            <label for="pun">Pun</label><br>

            <input type="radio" id="joke5" name="category" value="geek">
            <label for="geek">Geek</label><br>
          </form>
    </div>
  </div>

  <!--change below code to Tailwind framework-->
  <!--contains everything inside the right side box (joke & background image)-->
  <div id="column2" class="border rounded-md border-black w-2/3 p-10px ">
    <!--Image diplay-->
    <div>
      <img id="imageToDisplay"
      src=""
      >
      </div>
      <!--Joke container-->
      <h3 id="insert-joke" class="border-black border rounded-md text-white bg-black bg-opacity-50">
        Joke
      </h3>
  </div>
</div>

</body>
</html>
